apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: node-cron
spec:
  schedule: "*/5 * * * *"  
  jobTemplate:             
    spec:
      template:
        metadata:
          labels:          
            parent: "cronjobnode"
        spec:
          containers:
          - env:
            - name: "MONGODB_URL"
              value: "mongodb://hostname:27017/dbname"
            - name: "MONGODB_USERNAME"
              value: ""
            - name: "MONGODB_PASSWORD"
              value: ""
            name: node-cron
            image: ip.goes.here:tcpport/yourusername/node-cron
            command: ["/opt/rh/rh-nodejs8/root/usr/bin/node",  "cron.js"]
          restartPolicy: Never

