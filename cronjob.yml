apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: nodecron
spec:
  schedule: "*/5 * * * *"  
  jobTemplate:             
    spec:
      template:
        metadata:
          labels:          
            parent: "cronjobnode"
        spec:
          containers:
          - name: nodecron
            image: ip.goes.here:tcpport/yourusername/nodecron
            command: ["/opt/rh/rh-nodejs8/root/usr/bin/node",  "cron.js"]
          restartPolicy: Never

